<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="Aster logo.ico" />
    <link href="style.css" rel="stylesheet" />
    <script src="js/games.js"></script>
    <script defer src="js/all.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/cloaks.js"></script>
    <script src="js/search.js"></script>
    <script defer src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D60Y5MK0EM"></script>
    <script src="/js/loader.js"></script>
</head>
<body>
    <div id="originalContent" class="content">
        <h1>The games page</h1>
        <input type="text" id="searchBar" onkeyup="search()" placeholder="Search for games.." />
        <div>
            <button id="random" onclick="selectRandomGame()">Play a random game!</button>
        </div>
        <div>
            <label for="gamesPerPage">Games per page: NB: The more you select the more time it takes to load you can change this by the way if you didn't know</label>
            <select id="gamesPerPage">
                <option value="200">200</option>
                <option value="250">250</option>
                <option value="300">300</option>
            </select>
        </div>
        <div id="games-container"></div>
        <div id="pagination-controls"></div>
        <div id="game">
            <div class="game" id="suggest">
                <a href="suggest.html">
                    <img src="random images/google form.jpg" alt="suggest" />
                    <h1>Suggest a game</h1>
                </a>
            </div>
        </div>
    </div>
    <script>document.addEventListener('DOMContentLoaded', loadBase);</script>
</body>
</html>
